<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="div1">
		<div>
			<div class="div2">
				<div class="div1 div2"></div>
				<div class="div3div1 div2"></div>
				<div class="div3 div2 div1"></div>
			</div>
		</div>
	</div>
	<script>

		/*
			var reg = /^\s+|\s+$/g

			var reg = new RegExp("^\s+|\s+$","g")


		 */

		function getClass(className){
			var tags = document.getElementsByTagName("*");
			var reg = new RegExp("\\b"+ className + "\\b") //     "\\bdiv1\\b"  ==  /\bdiv1\b/
			var newarr = []
			for(var i=0;i<tags.length;i++){
				if(reg.test(tags[i].className)){
					newarr.push(tags[i])
				}
			}
			return newarr;
		}
		
		console.log(getClass("div1"))
	</script>
</body>
</html>
