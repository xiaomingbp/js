<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:1000px;
			height:600px;
			margin:200px;			
			background-color: blue;
			overflow: hidden;

			position: relative;
		}
		.div1{
			margin:200px;
		}
		.div2{
			width:200px;
			height: 200px;
			position: absolute;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1">			
			<div class="div2"></div> <!-- 要移动的盒子 -->
		</div>		
	</div>
	<script>
	/*
		获取鼠标到移动盒子的偏移量
		获取鼠标到参考盒子的偏移量
	*/

		var box = document.querySelector(".box")
		var div2 = document.querySelector(".div2")
		var flag = false;
		var offx = 0;
		var offy = 0;

		div2.addEventListener("mousedown",function(e){
			flag = true;
			offx = e.offsetX   //  鼠标到元素的水平距离
			offy = e.offsetY   //  鼠标到元素的垂直距离
		});

		document.addEventListener("mousemove",function(e){
			if(flag){
				var x = e.pageX - box.offsetLeft;  // 鼠标相对于参考元素的水平距离
				var y = e.pageY - box.offsetTop;   // 鼠标相对于参考元素的垂直距离

				div2.style.left = x - offx + "px"    //  鼠标相对于参考元素的距离 - 鼠标相对于元素的距离
				div2.style.top = y - offy + "px"
			}
		});

		document.addEventListener("mouseup",function(){
			flag = false;
		});

	</script>
</body>
</html>
