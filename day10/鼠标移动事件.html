<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:300px;
			height: 300px;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		var box = document.querySelector(".box");
		box.onmouseover = function(){
			console.log("划过")
		}

		box.onmousemove = function(){
			console.log("移动")
		}
	</script>
</body>
</html>
