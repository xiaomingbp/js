<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.sun{
			width:100px;
			height:100px;
			border-radius: 50%;
			background-color: red;
		}
		.box{
			width:300px;
			height:300px;
			background-color: yellow;
			display: none;
		}
	</style>
</head>
<body>
	<div class="sun"></div>
	<div class="box"></div>
	<script type="text/javascript">

		var sun = document.querySelector(".sun");
		var box = document.querySelector(".box");
		var t = null;
		
		sun.onmouseover = function(){  // 滑过事件
			box.style.display = "block"
		}
		sun.onmouseout = function(){   // 移出事件
			t = setTimeout(function(){
				box.style.display = "none"
			},1000)			
		}

		box.onmouseover = function(){  // 滑过事件
			clearTimeout(t)
		}


	</script>
</body>
</html>
