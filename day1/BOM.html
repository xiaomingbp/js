<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	window   BOM里的核心对象

		window.location 地址栏相关对象
		window.history  历史记录
		window.navigator  浏览器信息
		window.screen  屏幕信息（浏览器的能看见内容的部分）

		/*		
			location 网页地址对象
			history 历史记录
			navigator 浏览器信息
			screen 屏幕信息（浏览器的能看见内容的部分）
		*/


	<script type="text/javascript">
		
		console.log(location.search);  // 参数（地址栏里的参数）
		console.log(location.href);   // 完整的地址
		console.log(location.hash)  // 锚点

		/*
		history.back()  // 后退
		history.forward()  // 前进
		history.go(5)  // 前进或后退n
		*/

		console.log(navigator.userAgent)  //用户代理

		screen.availWidth  // 浏览器屏幕的可用宽度
		screen.availHeight // 浏览器屏幕的可用高度


		/*
			单词：
		 
		 	window（浏览器的核心对象）
			location
			history
			navigator
			location.search
			location.href
			location.hash

			history.back() 
			history.forward()
			 
			navigator.userAgent

		 */
	</script>


</body>
</html>
