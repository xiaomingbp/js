<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1" cellspacing="0" width="500">
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody class="list">
			<!-- <tr>
				<td>小明</td>
				<td>40</td>
				<td>男</td>
				<td><input type="button" value="删除"></td>
			</tr> -->
		</tbody>
	</table>
	<script>
		var data = [
			{"name":"张三","age":"12","sex":"男"},
			{"name":"李四","age":"14","sex":"女"},
			{"name":"王五","age":"15","sex":"男"},
			{"name":"赵六","age":"11","sex":"女"}
		]

		var tbody = document.querySelector(".list");
		data.forEach(function(item){
			var tr = document.createElement("tr");
			tr.innerHTML = `
				<td>${item.name}</td>
				<td>${item.age}</td>
				<td>${item.sex}</td>
				<td><input type="button" class="del" value="删除" /></td>
			`			
			tbody.appendChild(tr)
		})

		/*
			事件源  e.target
		 */
		
		tbody.addEventListener("click",function(e){			
			if(e.target.classList.contains("del")){
				e.target.parentNode.parentNode.remove();
			}
		})


	</script>
</body>
</html>
