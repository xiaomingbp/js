<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	

	.box{
			width:1000px;
			margin:0 auto;
			border:1px solid #aaa;
		}
		.list > li{
			list-style: none;
			height:30px;
			line-height: 30px;
			border-bottom: 1px solid #aaa;
		}
		.page{
			text-align: center;
		}
		.page > span{
			display: inline-block;
			width:30px;
			height:30px;
			text-align: center;
			line-height: 30px;
			background-color: #f5f5f5;
			margin:4px;
		}
		.page span.prev,.page span.next{
			width: 60px;
		}
</style>
<body>
	<div class="box">
	<ul class="list">
		
	</ul>
	<div class="page"></div>
	</div>
	<script src="js/data.js"></script>
	<script>
		function fn(obj){
			this.data=obj.data;
			this.list=document.querySelector(obj.list);
			this.page=document.querySelector(obj.page);
		this.size=obj.size||3;
		this.index=obj.index||1	;
        this.render();
		}


	fn.prototype.render=function(){
		var start=(this.index-1)*this.size;
		var end=this.index*this.size;
		var data = this.data.slice(start,end);
		this.list.innerHTML=data.map(function(item){
			return`<li>${item}</li>`
		}).join("")

	    var count=Math.ceil(this.data.length/this.size)
	    for(var i=1;i<=count;i++){
	    	this.page.innerHTML+=`<span class="ye">${i}</span>`
	    }
	}


     new fn({
     	data:arr,
     	list:".list",
     	page:".page",
     	index:1
     })



















	</script>
</body>
</html>
