	<script>
		
		function Person(){
			this.name = "xiaoming"
			return {name:"xiaobai"};
		}

		/*
		Person() // 普通函数
		new Person() // 构造函数
		*/
	
		var r1 = Person();
		console.log(r1)

		var r2 = new Person();
		console.log(r2)

		 */

	</script>
