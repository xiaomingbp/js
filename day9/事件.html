<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			padding: 100px;
		}
		.div1{
			background-color: red;
		}
		.div2{
			background-color: green;
		}
		.div3{
			background-color: blue;
		}
	</style>
</head>
<body>
	
	<!-- 
		事件流：事件被传播的顺序
		事件捕获：从外到内的传播顺序
		事件冒泡：从内到外的传播顺序


		事件流的三个阶段：
			从document（window）开始到document（window）结束。
			1、捕获    (网景公司Netscape)
			2、目标
			3、冒泡    (微软公司Microsoft)
	-->
	 
	<div class="div1">
		<div class="div2">
			<div class="div3"></div>
		</div>
	</div>
	<script>
		var div1 = document.querySelector(".div1")
		var div2 = document.querySelector(".div2")
		var div3 = document.querySelector(".div3")

		div1.addEventListener("click",function(){
			alert("red");
		},false);

		div2.addEventListener("click",function(){
			alert("green")
		},true);

		div3.addEventListener("click",function(){
			alert("blue")
		},false);

		/*
			DOM2级事件绑定函数的第三个参数：
				false ==>  冒泡 
				true  ==>  捕获

			html事件，DOM0级事件至支持事件冒泡


			事件三要素：
				事件源（元素）
				事件类型
				事件处理程序（事件处理函数）

		 */
		

		div1.onclick = function(){
			alert(123)
		}

		div2.addEventListener("click",function(){
			
		},true)


	</script>
</body>
</html>
