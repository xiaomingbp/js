<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="">
		
	</div>


	<script>
		
		var arr = [
			{"id":1,"needReward":1,"installs":1,"checkCount":20},
			{"id":4,"needReward":1,"installs":0,"checkCount":58},
			{"id":2,"needReward":1,"installs":1,"checkCount":20},
			{"id":16,"needReward":0,"installs":0,"checkCount":74},
			{"id":100,"needReward":1,"installs":1,"checkCount":20},
			{"id":31,"needReward":0,"installs":1,"checkCount":12},
			{"id":61,"needReward":1,"installs":1,"checkCount":8},
			{"id":12,"needReward":0,"installs":0,"checkCount":86},
			{"id":13,"needReward":1,"installs":1,"checkCount":73}
		]

		arr.sort(function(a,b){
			if(a.needReward > b.needReward){
				return -1;
			}else if(a.needReward == b.needReward){
				if(a.installs > b.installs){
					return -1;
				}else if(a.installs == b.installs){
					if(a.checkCount > b.checkCount){
						return -1;
					}else if(a.checkCount > b.checkCount){
						if(a.id < b.id){
							return -1;
						}else if(a.id == b.id){
							return 0;
						}else{
							return 1;
						}
					}else{
						return 1;
					}
				}else{
					return 1;
				}
			}else{
				return 1;
			}			
		})

		arr.forEach(function(item){
			console.log(item.needReward,item.installs,item.checkCount,item.id)
		})

	</script>







</body>
</html>
