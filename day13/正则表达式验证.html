<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var str = "jin tian shi 2019-12-13 ri,zai guo 30 tian jiu fang jia le,zai xiu xi 20 tian jiu kai xue le 15648150718"

		var reg = /\d{4}-\d{1,2}-\d{1,2}/
		console.log(reg.test(str))
		console.log(reg.exec(str)[0])

		var reg2 = /\d{5}/
		console.log(reg2.test(str))
		console.log(reg2.exec(str)[0])

		var reg3 = /1[3-9]\d{9}/
		console.log(reg3.test(str))
		console.log(reg3.exec(str))


	</script>
</body>
</html>
