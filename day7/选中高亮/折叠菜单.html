
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		.btn{
			width:100px;
			height: 50px;
			margin:5px;
			background-color:red;
		}
		.btn.active{
			background-color:blue;
		}
		.con{
			width: 300px;
			height:300px;
			border:1px solid red;
			display: none;
		}
		.con.active{
			display: block;
		}
	</style>
</head>
<body>
	<div class="btns">
		<div class="btn"></div>
		<div class="con">a</div>
		<div class="btn"></div>
		<div class="con">b</div>
		<div class="btn"></div>
		<div class="con">c</div>
	</div>	
	<script>
		// 获取元素
		var btns = [...document.querySelectorAll(".btn")];
		var cons = document.querySelectorAll(".con");

		// 绑定事件
		btns.forEach(function(item,index){
			item.onclick = function(){

				btns.forEach(function(el,i){
					btns[i].classList.remove("active")
					cons[i].classList.remove("active")
				})

				btns[index].classList.add("active")
				cons[index].classList.add("active")
			}
		})

	</script>
</body>
</html>
