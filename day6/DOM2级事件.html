<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" class="btn" value="按钮">


	<script>
		/*
			语法：
				元素.addEventListener("事件类型",函数名)

		 */

		var btn = document.querySelector(".btn");
		btn.addEventListener("click",function(){ // add Event Listener
			alert(123);
		})
		btn.addEventListener("click",function(){ // add Event List ener
			alert(456);
		})

	</script>
</body>
</html>
