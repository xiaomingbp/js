<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="list">
		<div id="box" class="aaa"></div>
		<span></span>
		<p class="abc"></p>
		<span class="abc"></span>
	</div>	
	<div class="abc"></div>
	<p class="abc"></p>
	<script>
		/*
			IE8以及以下的不支持的获取元素的方法
				document.querySelector()
				document.querySelectorAll()
				document.getElementsByClassName()
		 */		
		function getClass(){
			var arr = null;
			var newarr = []
			if(arguments.length > 1){
				arr = arguments[0].getElementsByTagName("*")
			}else{
				arr = document.getElementsByTagName("*")
			}
			
			for(var i=0;i<arr.length;i++){
				if(arr[i].className.split(" ").indexOf("abc") != -1){
					newarr.push(arr[i])
				}
			}
			return newarr;
		}		
		console.log(getClass("abc"))

		var list = document.getElementById("list")
		console.log(getClass(list,"abc"))
	</script>
</body>
</html>
