<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" class="btn" value="按钮">
	<script>
		/*
			事件：页面和浏览器之间的瞬间交互。
				浏览器侦听（监听）某种行为，当这个行为发生时，执行对应的操作。

		 */
		var btn = document.querySelector(".btn")
		btn.onclick = function(){
			alert(123)
		}


		






		



	</script>
</body>
</html>
